<div ng-controller="addClientDetailCtrl" class="row">
	
	<div class="col-lg-12">
		<div class="row"  style="padding-top: 30px">
			<div class="col-lg-4">
				<div class="form-group">
    				<span>First Name:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			
			
			
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Middle Name:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Last Name:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Father/ Husband/ Parent Name:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Executive Name:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-12">
				<span style="font-weight: 500; font-size: 16px">Parmanent Address</span>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Line 1:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Line 2:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>City:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>District:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>State:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Pin Code:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			
			<div class="col-lg-12">
				<span style="font-weight: 500; font-size: 16px">Local Address </span><span> ( Same As Parmanent Address <input type="checkbox"> )</span>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Line 1:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Line 2:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>City:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>District:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>State:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
    				<span>Pin Code:</span>
    				<input type="text" class="form-control">
  				</div>
			</div>
		</div>
		
  		
  		
  		<button type="submit" class="btn btn-success" ng-click="addClientDetail()">Next</button>
	</div>
</div>
