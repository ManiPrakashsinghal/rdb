<div ng-controller="addExpensesCtrl" class="row">
	<div class="col-lg-2 tab-css"  ng-click="setViewDetailsTab()" style="background-color: green"><span>View Details</span></div>
	<div class="col-lg-12">
		<div class="row"  style="padding-top: 30px">
			<div class="">
				<div class="col-lg-3">
				</div>
				<div class="col-lg-5 well">
					<h2><center>Fill Details</center></h2>
					<div class="form-group">
    					<span>Type:</span>
    					<select class="form-control" ng-model="obj.inOutExpenses">
    						<option>--Select--</option>
    						<option value="in">In</option>
    						<option value="out">Out</option>
    					</select>
  					</div>
					<div class="form-group">
    					<span>Payee Name:</span>
    					<select class="form-control" ng-model="obj.payeeNameId">
    					    <option>--Select--</option>
    						 <option ng-repeat="x in payeeArr" value={{x.id}}>{{x.payeeName}}</option>
    					</select>
  					</div>
  					<div class="form-group">
    					<span>Amount:</span>
    					<input type="text" class="form-control" ng-model="obj.amount">
  					</div>
  					<div class="form-group">
    					<span>Date:</span>
    					<input type="text" class="form-control" ng-model="obj.oedDate" id="expensesId">
  					</div>
  					<div class="form-group">
    					<span>Discription:</span>
    					<input type="text" class="form-control" ng-model="obj.discription">
  					</div>
  					
  					<button type="submit" class="btn btn-success" ng-click="submit()">Submit</button>
				</div>
			</div>
			
			
		
  		
  		
  		
	</div>
</div>
